{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="{% static 'todoapp/style.css' %}">
</head>
<body>

<div class="container">
    <h1>To-Do List</h1>

    <a href="{% url 'add' %}" class="add-btn">+ Add New To-Do</a>

    <ul class="todo-list">
        {% for todo in todos %}
        <li class="todo-item">
            <span>{{ todo.subject }}</span>
            <div class="actions">
                <a href="{% url 'view' todo.id %}" class="view">View</a>
                <a href="{% url 'edit' todo.id %}" class="edit">Edit</a>
                <a href="{% url 'delete' todo.id %}" class="delete">Delete</a>
            </div>
        </li>
        {% empty %}
        <p>No To-Do items yet.</p>
        {% endfor %}
    </ul>
</div>

</body>
</html>
